<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<main><h1>Code Quiz</h1></main>

<div class="about">
    <p class="aboutP">
        Welcome! Answer JavaScript questions in 70 seconds, 
        but each wrong answer minuses 7 seconds. Have fun!
    </p>

</div>

<section class="startContainer">

<button class="startButton">Start</button>

</section>

<div class="time"></div>

<section>
    <div class="container">
        <div class="question"></div>

        <div class="answers">
            <div class="answerButton"><button type="button"  class="butAns"  id="0"></button></div>
            <div class="answerButton"><button type="button"  class="butAns"  id="1"></button></div>
            <div class="answerButton"><button type="button"  class="butAns"  id="2"></button></div>
            <div class="answerButton"><button type="button"  class="butAns"  id="3"></button></div>
        </div>

    </div>

    <div id="selected"></div>
</section>



</body>
<script src="./js/question.js"></script>
<script src="./js/script.js"></script>
</html>
