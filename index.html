<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<main><h1>Code Quiz</h1></main>

<div class="about">
    <p class="aboutP">
        Welcome! Answer JavaScript questions in 70 seconds, 
        but each wrong answer minuses 7 seconds. Have fun!
    </p>

</div>

<section class="startContainer">

<button class="startButton">Start</button>

</section>

<div class="time"></div>
<div id="userNewScore">SCORE:</div>
<div id="newScoreUser"></div>

<section>
    <div class="container">
        <div class="question"></div>

        <div class="answers">
            <button type="button"  class="butMan"  id="0"></button>
            <button type="button"  class="butMan"  id="1"></button>
            <button type="button"  class="butMan"  id="2"></button>
            <button type="button"  class="butMan"  id="3"></button>
        </div>

    </div>

    <div id="selected"></div>
</section>

<section>
    <section class="scoreboard">
        <div class="scorecard"><input type="userName"> Enter your initials.</div>
        <div class="scorecard" id="firstPlace"></div>
        <div class="scorecard" id="secondPlace"></div>
        <div class="scorecard" id="thirdPlace"></div>
        <div class="scorecard" id="fourthPlace"></div>
        <div class="scorecard" id="fifthPlace"></div>
        <div class="scorecard" id="sixthPlace"></div>
        <div class="scorecard" id="seventhPlace"></div>
        <div class="scorecard" id="eigthPlace"></div>
        <div class="scorecard" id="ninthPlace"></div>
        <div class="scorecard" id="lastPlace"></div>
    </section>
</section>

</body>
<script src="./js/question.js"></script>
<script src="./js/script.js"></script>
</html>
